<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="calculator">
    <div class="container-fluid">
      <div class="col-sm-12" id="display">
        <div class="screen">0</div>
      </div>
    </div>

    <!-- Top Row -->
    <div class="container-fluid">
      <div class="top_row" class="row">
        <div class="col-sm-3">
          <span class="special">AC</span>
        </div>
        <div class="col-sm-3">
          <span class="special">&plusmn;</span>
        </div>
        <div class="col-sm-3">
          <span class="special">%</span>
        </div>
        <div class="col-sm-3">
          <span class="operator">&divide;</span>
        </div>
      </div>
    </div>

    <!-- Second Row -->
    <div class="container-fluid">
      <div class="row_2" class="row">
        <div class="col-sm-3">
          <span class="num">7</span>
        </div>
        <div class="col-sm-3">
          <span class="num">8</span>
        </div>
        <div class="col-sm-3">
          <span class="num" value='9'>9</span>
        </div>
        <div class="col-sm-3">
          <span class="operator">x</span>
        </div>
      </div>
    </div>

    <!-- Third Row -->
    <div class="container-fluid">
      <div class="row_3" class="row">
        <div class="col-sm-3">
          <span class="num">4</span>
        </div>
        <div class="col-sm-3">
          <span class="num">5</span>
        </div>
        <div class="col-sm-3">
          <span class="num">6</span>
        </div>
        <div class="col-sm-3">
          <span class="operator">-</span>
        </div>
      </div>
    </div>

    <!-- Fourth Row -->
    <div class="container-fluid">
      <div class="row_4" class="row">
        <div class="col-sm-3">
          <span class="num">1</span>
        </div>
        <div class="col-sm-3">
          <span class="num">2</span>
        </div>
        <div class="col-sm-3">
          <span class="num">3</span>
        </div>
        <div class="col-sm-3">
          <span class="operator">+</span>
        </div>
      </div>
    </div>

    <!-- Fifth/Bottom Row -->
    <div class="container-fluid">
      <div class="row_5" class="row">
        <div class="col-sm-6">
          <span id="zero" class="num">0</span>
        </div>
        <div class="col-sm-3">
          <span>.</span>
        </div>
        <div class="col-sm-3">
          <span id="equal">=</span>
        </div>
      </div>
    </div>







  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
